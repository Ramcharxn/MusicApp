<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R Music</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./icons/icon.ico" type="image/x-icon">
</head>

<body>


  <nav>
    <div class="content">
      <a href="https://ramcharan.netlify.app/" class="logo" target="_blank">
        R music
      </a>
      <div class="links">
        <img src="icons/search.png" alt="">
        <img src="icons/settings.png" alt="">
        <img src="icons/logout.png" alt="">
        <div>Search</div>
        <div>Settings</div>
        <div>Logout</div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="content">
      <div class="image">
        <img src="" alt="" id="image">
      </div>
      <div class="controls">
        <div class="second">
          <div id="name" class="name"></div>

          <input disabled type="range" min="0" value="0" class="myslider" id="durationRange" title="duration">

          <div class="adjust">
            <div class="volume">
              <img src="icons/sound.png" alt="">
              <input onchange="volume()" type="range" min="1" max="100" value="50" class="myslider" id="volumeRange"
                title="volume">
            </div>
            <div class="speed">
              <img src="icons/speed.png" alt="">
              <input onchange="speed()" type="range" min="10" max="200" value="105" class="myslider" id="speedRange"
                title="speed">
            </div>
          </div>
        </div>
        <div class="main">
          <button type="submit" onclick="loop()">
            <svg width="50" height="48" viewBox="0 0 50 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="loopPath" id="loopPath" fill-rule="evenodd" clip-rule="evenodd"
                d="M4.8533 13.5002C4.85374 13.3031 4.89465 13.108 4.9737 12.926C5.05274 12.7441 5.16838 12.5789 5.31399 12.4398C5.45959 12.3008 5.63232 12.1907 5.82228 12.1158C6.01224 12.041 6.21572 12.0028 6.42108 12.0034L43.4889 12.0901C44.3521 12.0919 45.0521 12.7669 45.0521 13.5949V34.5923C45.0521 35.4214 44.3516 36.0998 43.4881 36.1073L35.1558 36.1804C34.9481 36.1825 34.7496 36.2631 34.6034 36.4049C34.4572 36.5466 34.3751 36.7379 34.375 36.9374V41.0627C34.375 41.4767 34.1035 41.6024 33.7666 41.3417L26.8701 36.0049C25.8629 35.2257 25.8721 33.9713 26.8894 33.2046L33.7594 28.0266C34.0992 27.7703 34.375 27.8982 34.375 28.3142V32.3421C34.3748 32.4406 34.3947 32.5382 34.4338 32.6293C34.4729 32.7204 34.5302 32.8032 34.6026 32.873C34.675 32.9428 34.7611 32.9982 34.8558 33.0361C34.9505 33.074 35.0521 33.0936 35.1547 33.0938H41.1475C41.3545 33.0935 41.553 33.0146 41.6998 32.8745C41.8466 32.7344 41.9297 32.5442 41.9312 32.3455L42.0166 16.7807C42.0176 16.5841 41.9782 16.3891 41.9007 16.2071C41.8232 16.025 41.709 15.8594 41.5648 15.7197C41.4205 15.5801 41.249 15.4691 41.06 15.3931C40.8711 15.3171 40.6683 15.2777 40.4635 15.277L9.44647 15.1919C8.58416 15.1894 7.8824 15.8594 7.87908 16.6872L7.81854 31.5942C7.81761 31.7909 7.85718 31.9858 7.93498 32.1678C8.01278 32.3497 8.12726 32.5151 8.27186 32.6545C8.41646 32.7939 8.58832 32.9044 8.77756 32.9798C8.96681 33.0552 9.1697 33.0939 9.37459 33.0938H21.0937C21.3007 33.094 21.499 33.1729 21.6455 33.3133C21.7919 33.4537 21.8743 33.644 21.8748 33.8427V35.4387C21.8749 35.537 21.8547 35.6343 21.8154 35.725C21.776 35.8157 21.7184 35.8981 21.6457 35.9673C21.5731 36.0366 21.4869 36.0913 21.392 36.1283C21.2972 36.1654 21.1957 36.1841 21.0933 36.1832L6.34686 36.1024C5.48416 36.0976 4.7869 35.4211 4.78944 34.5934L4.85311 13.5004L4.8533 13.5002Z"
                fill="#E2E2E2" />
            </svg>
          </button>
          <button type="submit" onclick="prev()">
            <img src="icons/prev.png" alt="">
          </button>
          <button class="circle" type="submit" onclick="song()">
            <img id="play" src="icons/play.png" alt="">
          </button>
          <button type="submit" onclick="next()">
            <img src="icons/next.png" alt="">
          </button>
          <div>
            <svg onclick="like()" class="like" width="50" height="50" viewBox="0 0 50 50" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path id="likePath" class="likePath"
                d="M45.0684 13.8477C44.4139 12.3323 43.4701 10.959 42.29 9.80473C41.109 8.64704 39.7166 7.72704 38.1885 7.09476C36.6039 6.43652 34.9043 6.0996 33.1885 6.10355C30.7813 6.10355 28.4326 6.76273 26.3916 8.00785C25.9033 8.3057 25.4395 8.63285 25 8.9893C24.5605 8.63285 24.0967 8.3057 23.6084 8.00785C21.5674 6.76273 19.2187 6.10355 16.8115 6.10355C15.0781 6.10355 13.3984 6.43558 11.8115 7.09476C10.2783 7.72953 8.89648 8.64261 7.70996 9.80473C6.5283 10.9577 5.58436 12.3313 4.93164 13.8477C4.25293 15.4248 3.90625 17.0997 3.90625 18.8233C3.90625 20.4493 4.23828 22.1436 4.89746 23.8672C5.44922 25.3077 6.24023 26.8018 7.25098 28.3106C8.85254 30.6983 11.0547 33.1885 13.7891 35.713C18.3203 39.8975 22.8076 42.7882 22.998 42.9053L24.1553 43.6475C24.668 43.9747 25.3271 43.9747 25.8398 43.6475L26.9971 42.9053C27.1875 42.7833 31.6699 39.8975 36.2061 35.713C38.9404 33.1885 41.1426 30.6983 42.7441 28.3106C43.7549 26.8018 44.5508 25.3077 45.0977 23.8672C45.7568 22.1436 46.0889 20.4493 46.0889 18.8233C46.0938 17.0997 45.7471 15.4248 45.0684 13.8477V13.8477Z"
                fill="#E2E2E2" />
            </svg>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>

</html>
